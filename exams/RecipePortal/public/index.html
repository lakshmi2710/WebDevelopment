
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="recipe.css" />
</head>
<body>
    <div class="recipe-app ">
        <button class="login" type="button">Login</button>
        <button class="logout" type="button">Logout</button>
        <button class="home" type="home">Return To Home</button>
        
        <div id="home-page">
            <div class="home-panel">
                Welcome to Recipe Home
                <div>
                    <div class="recipeLsit">
                        <h3>Please Click on any Recipe link to get procedure</h3>
                        <ul class="recipe-list">
                        </ul>
                        <div>
                            <button class="add-btn" type="button">Add Recipe</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <div id="login-page">
            <div class="title">
                Welcome to Login Page
            </div>
            <div class="login-panel">
                <h2>Please Enter UserName</h2>
                <input class="username" name="text" type="text" />
                <button class="create" type="button">Create</button>
                <div class="status">
                </div>
            </div>
         </div> 

        <div id="description-page">
            <div class="title">
                Recipe Details for you
            </div>
            <div>
            <ul class="description">
            </ul>  
            </div>  
        </div>

        <div id="new-recipe" class="outgoing">
            <div>
                <div class="title">
                    Please add your Recipe Details
                </div>
                <div class="recipe-detail">
                    <h4>Title</h4> 
                    <input class="content" name="Title" type="text" />
                    <h4>Ingredients</h4>
                    <textarea class="content" name="Ingredients"> </textarea>
                    <h4>Instruction</h4>
                    <textarea class="content" name="Instructions"> </textarea>
                </div>
            </div>
            <div>
                <button class="add-recipe-btn" type="button">Add Recipe</button>
            </div>
            
            <div class="status">
            </div>
        </div> 

    </div>
    <script src="recipe.js"></script>
</body>
</html>
