<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="store.css"/>
</head>
<body>
  <div id="login-page">
    <div class="title">
        Welcome to Login Page
    </div>
    <div class="display-panel">
        <h2>Please Enter UserName</h2>
        <input class="username" name="text" type="text" />
        <button class="create" type="button">Create</button>
        <div class="loginStatus">
        </div>
    </div>
    </div>
  </div>
  <div id="inventory-page">
    <div class="shopping-cart">
      <div class="title">
          Welcome to Shopping Site
      </div>
      <div class="display-panel">
        
        <h2>Please Enter Item</h2>
        <button class="logout" type="button">Logout</button>
          <input class="to-add" name="text" type="text" />
        <button class="outgoing" type="button">Add</button>
        <div class="duplicateError">
        </div>
      </div>
      <div class="display-panel">
        <h2>Items Added to Cart</h2>
      <ul class="items">
      </ul>
      </div>
    </div>
  <div>
  <script src="store.js"></script>
</body>
</html>
